<html ng-app="ClientList">
<head>
  <script src="bower_components/angular/angular.js"></script>
  <script src="scripts/controllers.js"></script>
</head>
<body ng-controller="ClientListctrl">
<div class="contents">
	
<ul>
    <li ng-repeat="items in clients">
     	<p><img src="images/{{clients.nickname}}_photo.jpg" alt ="{{clients.name}}"/></p>
		<p>Name: {{clients.name}}</p>
		<p>Address: {{clients.address}}</p>
		<p>Phone: {{clients.phone}}</p>      
    </li>
</ul>
</div>
  
</body>
</html>
